spring.application.name=taskfoo-backend

spring.datasource.url=jdbc:postgresql://localhost:5433/taskfoo
spring.datasource.username=onurerguden
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# NOT: dialect sat?r?n? kald?rabilirsin; otomatik alg?lan?yor.
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8080

# ==== JWT ====
# Prod'da mutlaka environment'tan ver: export JWT_SECRET=".....(uzun ve rastgele)....."
app.jwt.secret=${JWT_SECRET:change-this-long-secret-at-least-64chars}
app.jwt.access-exp-min=15
app.jwt.refresh-exp-days=7

# ==== CORS (React geliyorsa) ====
# Frontend portun farkl?ysa bunu de?i?tir (örn: http://localhost:3000 veya :5173)
app.cors.allowed-origin=http://localhost:5173

# ==== JPA ufak ayar ====
# Timestamp fark? ya?amamak için
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ==== Logging (opsiyonel) ====
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE