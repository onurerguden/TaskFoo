responses:
  utter_greet:
    - text: "Hello 👋 I'm the TaskFoo Assistant. Nice to meet you!"
  utter_introduction:
    - text: |
        I can help you with:
        • 🧭 Explaining app sections  
        • ✅ Tips for tasks and projects  
        • 📊 Guidance on Board / Gantt / Dashboard / Users / Audit
  utter_goodbye:
    - text: "Goodbye! Have a productive day 🚀"
  utter_thanks:
    - text: "You're welcome! 🙌"
  utter_smalltalk:
    - text: "I'm doing well, thanks for asking 😊 How about you?"
  utter_bot_purpose:
    - text: |
        My purpose is to explain how TaskFoo works and give you best practices for managing your work.
  utter_out_of_scope:
    - text: "Sorry, that's outside my scope. I can help with TaskFoo usage and task management."
  utter_fallback:
    - text: "I didn’t quite get that. Try asking about Board, Gantt, Dashboard, Tasks, Projects, Epics, Users, or Audit."
  utter_app_help_overview:
    - text: |
        **TaskFoo Overview**  
        • **Board** 🗂️ – Drag & drop workflow, quick status changes  
        • **Gantt** 📆 – Timelines, durations, dependencies  
        • **Dashboard** 📊 – Status summaries, KPIs, at-risk items  
        • **Tasks** ✅ – Search, filter, bulk update, details  
        • **Projects/Epics** 🧩 – Hierarchy & progress tracking  
        • **Users** 👥 – Roles & permissions  
        • **Audit** 🔍 – Who changed what and when
  utter_board_usage:
    - text: |
        **Board tips** 🗂️  
        • Drag and drop tasks to change status  
        • Filter by assignee, project, or label  
        • Show only “My tasks” for focus
  utter_gantt_usage:
    - text: |
        **Gantt tips** 📆  
        • Zoom in/out, jump to today  
        • Drag edges to adjust duration  
        • Create dependencies, expand/collapse projects
  utter_dashboard_overview:
    - text: |
        **Dashboard** 📊  
        • See status summary, overdue or risky items  
        • Track active projects and workload  
        • Customize widgets and filters
  utter_task_list_usage:
    - text: |
        **Tasks** ✅  
        • Search & filter (status, assignee, project, labels)  
        • Sort by due date or priority  
        • Bulk update selections
  utter_task_create_help:
    - text: |
        **New Task** 📝  
        • Required: title  
        • Optional: description, assignee, dates, priority  
        • Link to project/epic, add labels or checklist
  utter_project_overview:
    - text: |
        **Projects** 🧱  
        • View details, progress, and members  
        • Filter/search projects, archive when done
  utter_project_create_help:
    - text: |
        **New Project** 🚀  
        • Required: name  
        • Optional: owner, dates, goals, members
  utter_epic_overview:
    - text: |
        **Epics** 🧩  
        • Group related tasks  
        • Track progress across projects
  utter_epic_create_help:
    - text: |
        **New Epic** ✨  
        • Required: title  
        • Optional: dates, owner, labels
  utter_user_mgmt_help:
    - text: |
        **Users** 👥  
        • Manage roles and permissions  
        • Reset passwords, suspend accounts
  utter_user_create_help:
    - text: |
        **New User** ➕  
        • Required: name, email  
        • Assign roles and project access
  utter_audit_usage:
    - text: |
        **Audit** 🔍  
        • Filter by user, action, entity, or date  
        • Inspect task/user history  
        • Export logs if needed
  utter_task_help:
    - text: |
        **Task Planning Tips** 🧠  
        • Keep backlog clean and prioritized  
        • Plan sprints with clear goals  
        • Break down big tasks into smaller ones  
        • Daily standups: what you did, what you’ll do, blockers

actions: []